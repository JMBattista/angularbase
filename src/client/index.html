<!DOCTYPE html>
<html ng-app="app">
<head>
    <style>
        /* This helps the ng-show/ng-hide animations start at the right place. */
        /* Since Angular has this but needs to load, this gives us the class early. */
        .ng-hide { display: none!important; }
    </style>
    <title ng-bind="title">example</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <base href="/">

    <!-- build:css styles/lib.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="/bower_components/toastr/toastr.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <link rel="stylesheet" href="styles/app.css">
</head>
<body>
    <div>
        <div ng-controller="ShellController as vm">
            <header class="clearfix">
                <ht-top-nav navline="vm.navline"></ht-top-nav>
            </header>
            <section id="content" class="content">
                <div ng-controller="SidebarController as vm">
                    <ht-sidebar when-done-animating="vm.sidebarReady()">
                        <div class="sidebar-filler"></div>
                        <div class="sidebar-dropdown"><a href="#">Menu</a></div>
                        <div class="sidebar-inner">
                            <div class="sidebar-widget"></div>
                            <ul class="navi">
                                <li class="nlightblue fade-selection-animation" ng-class="vm.isCurrent(r)"
                                    ng-repeat="r in vm.navRoutes">
                                    <a ui-sref="{{r.name}}"
                                       ng-bind-html="r.settings.content"></a>
                                </li>
                            </ul>
                        </div>
                    </ht-sidebar>
                </div>


                <div ui-view class="shuffle-animation"></div>

                <div
                     class="ng-cloak"
                     ngplus-overlay
                     ngplus-overlay-delay-in="50"
                     ngplus-overlay-delay-out="700"
                     ngplus-overlay-animation="dissolve-animation">
                    <img src="assets/busy.gif"/>

                    <div class="page-spinner-message overlay-message">{{vm.busyMessage}}</div>
                </div>
            </section>
        </div>
        <div id="splash-page" ng-show="showSplash">
            <div class="page-splash">
                <div class="page-splash-message">
                    example
                </div>
                <div class="progress progress-striped active page-progress-bar">
                    <div class="bar"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- build:js js/lib.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="/bower_components/extras.angular.plus/ngplus-overlay.js"></script>
    <script src="/bower_components/moment/moment.js"></script>
    <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="/bower_components/toastr/toastr.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/bower_components/falcor/dist/falcor.browser.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <script src="js/app.js"></script>
    <script src="js/templates.js"></script>
</body>
</html>
